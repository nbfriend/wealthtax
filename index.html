<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Promo Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QGB1XH2P4K"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-QGB1XH2P4K');
</script>  
</head>
<body>
  <div class="container">
    <!-- Image at the top -->
    <img src="https://nbfriend.github.io/wealthtax/wealthtaxlogo.png" alt="Tax Elon bumper sticker next to the Tesla logo" style="max-width:100%; height:auto; margin-bottom:2rem;">

    <h1>Tax Elon with a Wealth Tax</h1>
    <p>Act now:</p>

    <!-- Calls to Action -->
    <div>
      <a href="https://example.com/buy-magnet" class="button"
         onclick="gtag('event', 'click', { 'event_category': 'CTA', 'event_label': 'Buy Magnet' });">
         Buy a bumper magnet
      </a> 
      Show your support and spread the word.
      <a href="https://example.com/donate" class="button"
         onclick="gtag('event', 'click', { 'event_category': 'CTA', 'event_label': 'Donate' });">
         Donate
      </a>
      Support the cause to share the wealth for all.
      <a href="https://example.com/learn-more" class="button"
         onclick="gtag('event', 'click', { 'event_category': 'CTA', 'event_label': 'Learn More' });">
         Learn
      </a>
      Get smart about the path to a wealth tax that could keep billionaires like Elon Musk out of ungodly power.
    </div>
  </div>
</body></html>
